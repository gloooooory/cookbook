<!DOCTYPE html>
  
<html>
  <body>
    <div>
      <textarea placeholder="Click in the box to get X, Y click coordinates" 
      on-click="getOffsets($event)" rows=10 cols=80></textarea><br>
        
      <div> 
        <template instantiate = "if offsetX != null && offsetY != null"> 
          offsetX = {{offsetX}}, offsetY = {{offsetY}}) 
        </template>  
      </div>
  </div>
  
  <script type="application/dart">
    
    @observable
    int offsetX;
    
    @observable
    int offsetY;
    
    void getOffsets(e) {
       offsetX = e.offsetX;
       offsetY = e.offsetY;
     }
     
    main() {}
  </script>
</body></html>
