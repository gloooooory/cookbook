<!DOCTYPE html>

<html>
  <head>
  <style>
    ul {list-style: none; margin: 0; padding: 0px 10px 16px 0px}
    li {padding: 5px 10px 0 0;}
  </style>
</head>

<body>  
    <template iterate='book in books'>
      <ul>
        <li>Name: {{book[0]}}</li>
        <li>Price: {{book[1]}}</li>
        <li>Pages: {{book[2]}}</li>
      </ul>
    </template>
  
  <script type="application/dart" src='main.dart'></script>
</body>
</html>
