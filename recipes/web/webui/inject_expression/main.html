<!DOCTYPE html>

<html>
  <body>
    <ul>
      <li>x = {{ x }}</li>
      <li>{{x}} in hex is {{ x.toRadixString(16) }}</li>
      <li>y = {{ y }}</li>
      <li>x ~/ y = {{ x ~/ y }}</li>
      <li>x / y = {{ (x / y).toStringAsPrecision(4) }}</li>
    </ul>

    <script type="application/dart">
      import 'package:web_ui/web_ui.dart';

      var x = 32;
      var y = 3;

      void main() {}
    </script>
  </body>
</html>
